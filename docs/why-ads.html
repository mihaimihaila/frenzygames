<h1>Why the Game contains Ads</h1>
<p>The ads support the game and allow several puzzle packs and <a href="https://frenzygames.net/custom/pod">Puzzle of the Day</a> to be free.</p>
<p>To remove all the ads you can purchase a <strong>Remove ads</strong> or a <a href="https://frenzygames.net/custom/premium"><strong>Premium</strong></a> subscription.</p>
<p>When you purchase any puzzle packs they do not contain any ads.</p>

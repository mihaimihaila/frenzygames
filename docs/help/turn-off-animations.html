<p>Author: <em>Mihai</em>, last modified: <em>26/10/2023</em></p>
<br/>
<p><strong>Questions</strong>: How can I turn off game animations?</p>
<p><strong>Answer</strong>: To to home page -> Settings -> Animations -> Off</p>
<p><img src='../images/settings-animations.jpg' alt='Turn off animations'/></p>
    </div>
<script>
    (function() {
        function getParameter(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
            var results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }            
    })();
</script>

<body>
    <div class="centeredContainer">
        <h1>Competition Player Info</h1>
<p>Author: <em>Mihai</em>, last modified: <em>19/10/2022</em></p>
<br/>
<p>You can check for how long a player has been playing the game by holding the cursor on top of their score in the leaderboard.</p>
<p><img src='../images/2022-19-competition-info.png' alt='Competition player information'/></p>
    </div>
        <table class="center bottomMarginLarge">
            <tr>
                <td>
                    <p id='question'>Was this helpful?</p>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="yesButton" onclick="feedbackYes()">
                        Yes
                    </button>                
                    <button id="noButton" onclick="feedbackNo()">
                        No
                    </button>
                    <p id='message' class="hide">Thanks for the feedback!</p>
                </td>
            </tr>
        </table>
    <script>
    
    function answer(x) {
        
        document.getElementById('yesButton').classList.add('hide');
        document.getElementById('noButton').classList.add('hide');
        document.getElementById('question').classList.add('hide');
        document.getElementById('message').classList.add('show');
    
        if (typeof (window.external) !== 'undefined' && ('notify' in window.external)) {
            window.external.notify(x);
        }
    }
    
    function feedbackYes() {
      answer('yes')
    }
    
    function feedbackNo() {
        answer('no')
    }
    
    (function() {
        function getParameter(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
            var results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }            
    })();
</script>
</body>
</html>

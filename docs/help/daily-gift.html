<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frenzy Games: Daily Gift</title>
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="en">
    <meta name='keywords' content='game, jigsaw, puzzle, free, windows, mahjong, microsoft, store' />
    <meta name='author' content='Mihai Mihaila' />
    <meta name="description" content="Daily Gift help article.">
    <meta property="og:description" content="Daily Gift help article.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="../../images/favicon.png">
    <link rel="apple-touch-icon" href="../../images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="../../styleHelpArticle.css">
    <link rel="stylesheet" type="text/css" href="../../theme.css">
</head>
<body>
    <div class="centeredContainer">
        <h1>Daily Gift</h1>
<p>Author: <em>Mihai</em>, last modified: <em>05/10/2022</em></p>
<br/>
<p>Open a gift every day and earn rewards.</p>
<p>The gift is free and it appears every day on the home page.</p>
<p>Open the gift then pick a card to reveal your reward.</p>
<p><img src='../images/2022-09-jpf-today-gift.png?w=320' alt='Daily Gift' width='320'/></p>
<p><img src='../images/2022-09-jpf-today-gift-pick.png?w=600' alt='Daily Gift pick a card' width='600'/></p>
<p><img src='../images/2022-09-jpf-today-gift-picked.png?w=600' alt='Daily Gift card picked' width='600'/></p>
    </div>
    <table class="center bottomMarginLarge">
        <tr>
            <td colspan="2" align="center">
                <p id='question'>Was this helpful?</p>
                <p id='message' class="hide">Thanks for the feedback!</p>
            </td>
        </tr>
        <tr>
            <td align="center" class="feedbackButtonTdStyle">
                <button class="feedbackButtonStyle" id="yesButton" onclick="feedbackYes()">
                    Yes
                </button>
            </td>
            <td align="center" class="feedbackButtonTdStyle">
                <button class="feedbackButtonStyle" id="noButton" onclick="feedbackNo()">
                    No
                </button>
            </td>
        </tr>
    </table>
    <script>

    function answer(x) {
        document.getElementById('yesButton').classList.add('hide');
        document.getElementById('noButton').classList.add('hide');
        document.getElementById('question').classList.add('hide');
        document.getElementById('message').classList.add('show');

        if (typeof (window.external) !== 'undefined' && ('notify' in window.external)) {
            window.external.notify(x);
        }
    }

    function feedbackYes() {
      answer('yes')
    }

    function feedbackNo() {
        answer('no')
    }
    
    </script>
</body>
</html>

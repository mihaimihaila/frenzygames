<body>
    <div class="centeredContainer">
        <h1>Offline Play Rewards</h1>
<p>Author: <em>Mihai</em>, last modified: <em>03/24/2023</em></p>
<br/>
<p><strong>Question</strong>: Can I play offline without losing my rewards?</p>
<p><strong>Answer</strong>: When you play offline you cannot gain rewards from solving puzzles, Daily Gift or Lucky Wheel.</p>
    </div>
    <table class="center bottomMarginLarge">
        <tr>
            <td colspan="2" align="center">
                <p id='question'>Was this helpful?</p>
                <p id='message' class="hide">Thanks for the feedback!</p>
            </td>
        </tr>
        <tr>
            <td align="center" class="feedbackButtonTdStyle">
                <button class="feedbackButtonStyle" id="yesButton" onclick="feedbackYes()">
                    Yes
                </button>
            </td>
            <td align="center" class="feedbackButtonTdStyle">
                <button class="feedbackButtonStyle" id="noButton" onclick="feedbackNo()">
                    No
                </button>
            </td>
        </tr>
    </table>
    <script>

    function answer(x) {

        document.getElementById('yesButton').classList.add('hide');
        document.getElementById('noButton').classList.add('hide');
        document.getElementById('question').classList.add('hide');
        document.getElementById('message').classList.add('show');

        if (typeof (window.external) !== 'undefined' && ('notify' in window.external)) {
            window.external.notify(x);
        }
    }

    function feedbackYes() {
      answer('yes')
    }

    function feedbackNo() {
        answer('no')
    }

    (function() {
        function getParameter(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
            var results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    })();
    </script>

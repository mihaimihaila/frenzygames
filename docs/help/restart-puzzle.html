        <h1>Restart a puzzle</h1>
<p>Author: <em>Mihai</em>, last modified: <em>12/12/2020</em></p>
<br/>
<p>Once a puzzle is started, it needs to be finished. The puzzle <strong>cannot</strong> be restarted while you are solving it.  </p>
<p>After you finish the puzzle, you can choose to play it again with a different number of pieces.</p>
    </div>
<script>
    (function() {
        function getParameter(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
            var results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }            
    })();
</script>

</head>
<body>
    <div class="centeredContainer">
        <h1>Market Trade</h1>
<p>Author: <em>Mihai</em>, last modified: <em>04/01/2024</em></p>
<br/>
<p>You can use the <a href="https://frenzygames.net/custom/market">Market</a> to convert the coins you earned in the game.</p>
<p>
<table style="width: 100%;">
    <tr>
        <td style="float:left">
            <img src='../images/convert_coins_crowns.png' alt='Convert Coins into Crowns'/>
        </td>    
    </tr>
</table>
            </p>
<p>
<table style="width: 100%;">
    <tr>
        <td style="float:left">
            <img src='../images/convert_coins_gems.png' alt='Convert Coins into Gems'/>
        </td>    
    </tr>
</table>
            </p>
    </div>
    <table class="center bottomMarginLarge">
        <tr>
            <td colspan="2" align="center">
                <p id='question'>Was this helpful?</p>
                <p id='message' class="hide">Thanks for the feedback!</p>
            </td>
        </tr>
        <tr>
            <td align="center" class="feedbackButtonTdStyle">
                <button class="feedbackButtonStyle" id="yesButton" onclick="feedbackYes()">
                    Yes
                </button>
            </td>
            <td align="center" class="feedbackButtonTdStyle">
                <button class="feedbackButtonStyle" id="noButton" onclick="feedbackNo()">
                    No
                </button>
            </td>
        </tr>
    </table>
    <script>

    function answer(x) {
        document.getElementById('yesButton').classList.add('hide');
        document.getElementById('noButton').classList.add('hide');
        document.getElementById('question').classList.add('hide');
        document.getElementById('message').classList.add('show');

        if (typeof (window.external) !== 'undefined' && ('notify' in window.external)) {
            window.external.notify(x);
        }
    }

    function feedbackYes() {
      answer('yes')
    }

    function feedbackNo() {
        answer('no')
    }
    
    </script>
</body>

<html>

<head>
    @style
    <title>Frenzy Games: Help</title>
    <meta name="twitter:title" content="Frenzy Games: Help" />
    <meta property="twitter:url" content="https://frenzygames.net/help">
</head>
<body>
    <div class="centeredContainer">
        <div class="header section-selector">
            @menu
        </div>

        <h1>Help</h1>

        @articles
    </div>

    <script>
        (function() {
          function getParameter(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
          }
          
          var sections = getParameter('section');
          sections = sections.split(',');
          sections.forEach((section) => {
            var element = document.getElementsByClassName(section)[0];
            element.style.display = 'none';
          });
        })();
    </script>
</body>
</html>

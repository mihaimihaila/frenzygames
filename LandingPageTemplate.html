<!DOCTYPE html>
<html lang="en">
<head>
<title>@Title</title>

    <link rel="icon" type="image/x-icon" href="images/favicon_@Prefix.png">
    <link rel="apple-touch-icon" href="images/favicon_@Prefix.png" />
    <meta name='keywords' content='game, jigsaw, puzzle, free, windows, mahjong, microsoft, store' />
    <meta name='author' content='Mihai Mihaila' />
    <meta name="description" content="@Summary">
    <meta property="og:description" content="@Summary">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="footer.css">
    <link rel="stylesheet" type="text/css" href="styleGame.css">
    <link rel="stylesheet" type="text/css" href="theme.css">

</head>
<body>
        @menu

        <div class="centeredContainer forceCenter">
        <h1>
            @Title
        </h1>

        <h2>
            @ShortSummary
        </h2>
        
        <p style="padding:16px;" align="left">
            @DetailedSummary
        </p>

        <h2>
            <a href="@MicrosoftStoreUriString" class="button">
                Download Now
            </a>
        </h2>

        @topSection

        @features
        
        @reviews
        <br />
        <img src="images/@Prefix_reviewers.png" width="120" alt="Game reviewers images" />
        <br />
        <img src="images/@Prefix_rating.png" width="120" alt="Game rating star image"/>
        @Rating
        <h2>
            <a href="@MicrosoftStoreUriString" class="button">
                Download Now
            </a>
        </h2>
    </div>

    <div class="footerContainer">
        <p> 
            <ul>
                <li>
                    <a href="https://www.youtube.com/@JigsawPuzzleFrenzy">YouTube</a>
                </li>
                <li>
                    <a href="@FacebookUriString">Facebook</a>
                </li>
                <li>
                    <a href="https://www.instagram.com/jigsawpuzzlefrenzy">Instagram</a>
                </li>
                <li>
                    <a href="https://twitter.com/PuzzleFrenzy">X</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/company/frenzy-games">LinkedIn</a>
                </li>
                <li>
                    <a href="https://www.reddit.com/user/jigsaw_puzzle_frenzy">Reddit</a>
                </li>
            </ul>
        </p>
    </div>
</body>
</html>

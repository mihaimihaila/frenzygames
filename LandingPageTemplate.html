<html>
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YWSTE1384P"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-YWSTE1384P');
    </script>

    <title>@Title</title>

    <style>

        a.download {
            background: #00C853;
            color: white;
            padding: 16px;
            border-radius: 8px;
            font-size: 20px;
            text-decoration: none;
        }

            a.download:hover {
                background: #1B5E20;
            }

        .centeredContainer {
            margin-left: auto;
            margin-right: auto;
            align-content: center;
            width: 90%;
            max-width: 1000px;
            text-align: center !important;
        }

        html {
            font-family: Verdana;
        }

<body>
    <div class="centeredContainer">
        <a href="@Link">
            <img src="title.png" width="550" />
        </a>

        <br />
        <a href="@Link">
            <img src="image.png" width="560" style="border-radius: 8px " />
        </a>


        <h2>
            @AppTitle
        </h2>


        <p style="padding:16px;">
            @AppDescription
        </p>





        <img src="reviewers.png" width="120" />
        <br />

        <img src="rating.png" width="120" />

        <p>
            @Rating
        </p>

        <h2>
            <a href="@Link">
                @CTA
            </a>
        </h2>

    </div>

<html>
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YWSTE1384P"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-YWSTE1384P');
    </script>

    <title>@Title</title>
	
<style>
    a.download {
        background: #00C853;
        color: white;
        padding: 12px;
        border-radius: 8px;
        font-size: 24px;
        text-decoration: none;
    }

    a.download:hover {
        background: #1B5E20;
    }

    .centeredContainer {
        margin-left: auto;
        margin-right: auto;
        width: 90%;
		max-width: 1000px;
    }

    html {
        font-family: Verdana;
    }
</style>

</head>
<body>
    <div class="centeredContainer">
        <a href="@Link">
            <img src="title.png" width="550" />
        </a>
        <table width="1000" style="padding-top:24px">
            <tr>
                <td />
                <td />
                <td rowspan="6">
                    <a href="@Link">
                        <img src="image.png" width="560" style="border-radius: 8px " />
                    </a>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <h1 style="color:@Color">
                        @AppTitle
                    </h1>
                </td>
            </tr>

            <tr>
                <td colspan="2" valign="top">
                    <p style="color:#000000;vertical-align:central;padding-right:24px;">
                        @AppDescription
                    </p>
                </td>
            </tr>
            <tr>
                <td style="padding:8px" colspan="2">
                    <a class="download" href="@Link">
                        @CTA
                    </a>
                </td>
            </tr>

            <tr>
                <td rowspan="3" align="center">

                    <img src="reviewers.png" width="120" />

                </td>
                <td />
                <td />
                <td />
            </tr>

            <tr>
                <td>
                    <img src="rating.png" width="120" />
                </td>
            </tr>
            <tr>
                <td>
                    @Rating
                </td>
            </tr>
        </table>
    </div>
</body>
</html>

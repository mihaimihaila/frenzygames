<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YWSTE1384P"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-YWSTE1384P');
    </script>

    <title>@Title</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <meta name='keywords' content='game, jigsaw, puzzle, free, windows, mahjong, microsoft, store' />
    <meta name='author' content='Mihai Mihaila' />
    <meta name="description" content="@AppDescription">
    <meta property="og:description" content="@AppDescription">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    @style

    <style>
        .forceCenter {
            text-align: center
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        .youtubeMedia {
            width: 100%;
            height: 450px;
            max-width: 800px;
            margin-top: 40px;
            margin-bottom: 24px;
        }
    </style>

</head>
<body>
        @menu

        <div class="centeredContainer forceCenter">
        <h1>
            @Title
        </h1>

        <h2>
            @AppTitle
        </h2>

        <p style="padding:16px;">
            @AppDescription
        </p>

        @topSection

        @features
        @reviews
        <br />
        <img src="images/@Prefix_reviewers.png" width="120" alt="Game reviewers images" />
        <br />
        <img src="images/@Prefix_rating.png" width="120" alt="Game rating star image"/>
        @Rating
        <h2>
            <a href="@Link" class="download">
                @CTA
            </a>
        </h2>
    </div>
</body>
</html>
